<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-wrap">
        <h1>Заголовок</h1>
        <h2>Подзаголовок из четырех слов</h2>
        <p>Крутейший абзац с примерами работ по JavaScript, от которого все в восторге.</p>

        <form class="form" action="#" method="post">
            <fieldset>
                <legend>Форма</legend>
                <div>
                    <label for="formInput">Name:</label>
                    <input class="form-input" id="formInput" name="name" type="text" placeholder="Введите имя..." />
                </div>
            </fieldset>
            <button class="btn" type="button">Отправить</button>
        </form>

        <div id="out" class="out">Вывод <b>информации</b> по элементу.</div>

        <div class="test"></div>

        <img class="img" src="img/supercar-1.jpg" alt="Суперкар №1" width="600" height="450" />

        <div class="btn">
            <button class="btn__item btn--prev">Назад</button>
            <button class="btn__item btn--next">Вперед</button>
        </div>

    </div> <!-- content-wrap -->

    <script src="script.js"></script>
</body>
</html>
