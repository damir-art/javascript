<div class="wrapper"></div>

<script>

class User {
  constructor(name, age) {
    // this = {}
    this.name = name;
    this.age = age;

  }
  isAdult() {
    return this.age > 18;
  }
}

const user = new User("Ivan", 17);
console.log( user.isAdult() );

class Point {
  x = 0;
  y = 0;

  toVector() {
    console.log( this.x + this.y );
  }
}

const point = new Point();
point.x = 10;
point.y = 12;

point.toVector(); // 22

</script>
