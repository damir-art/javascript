<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тестирование JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="wrapper">
  <form id="form">
    <input class="clean" type="text" name="name" placeholder="Имя">
    <input class="clean" type="email" name="email" placeholder="Email *">
    <textarea class="clean" rows="3" name="text" placeholder="Текст сообщения"></textarea>
    <button type="submit">Отправить</button>
  </form>
</div>

<script>
fetch('https://reqres.in/api/user1') // Promise (обещание)
  .then(res => {
    return res.json(); // Promise
  })
  .then(data => {
    console.log(data); // Полный объект
  })
  .catch(error => {
    console.log(error);
  });

let form = document.getElementById('form'); // переменная с формой
form.addEventListener('submit', function (event) {
  
});
</script>

</body>
</html>
