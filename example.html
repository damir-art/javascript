<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example JavaScript</title>
    <style>
        div {
            margin: 50px;
        }
        button {
            padding: 5px 10px;
        }
        .header {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            color: green;
        }
        .box--red {
            color: red;
        }
    </style>
</head>
<body>
    <div id="div">
        <button id="button">Кнопка</button>
        <h3 id="header" class="header">Заголовок <span>И спан</span></h3>
        <a id="a" href="/home" target="_blank" style="color: green">Домой</a>
        <hr />
        <input type="text" id="text" value="Hello" />
    </div>

    <ul>
        <li class="item">111</li>
        <li class="item">222</li>
        <li class="item">333</li>
    </ul>

    <script>
        header = document.getElementById('header')
        console.log(header.classList.contains('header'))
    </script>
</body>
</html>
