<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example JavaScript</title>
    <style>
        div {
            margin: 50px;
        }
        button {
            padding: 5px 10px;
        }
        h3 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 36px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="div">
        <button id="button">Кнопка</button>
        <h3 id="h3">Заголовок</h3>
    </div>

    <ul>
        <li class="liClass item">111</li>
        <li class="liClass item">222</li>
        <li class="liClass item">333</li>
    </ul>

    <script>
        div = document.getElementById('div')
        console.log(div)

        liClass = document.getElementsByClassName('liClass')
        console.log(liClass)

        li = document.getElementsByTagName('li')
        console.log(li)

        item = document.querySelector('.item')
        console.log(item)

        item = document.querySelectorAll('.item')
        console.log(item)

    </script>
</body>
</html>
